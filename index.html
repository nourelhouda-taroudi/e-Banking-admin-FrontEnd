<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>ENSA PAY</title>
  </head>
  <body>
    <div class="shadow text-bg-light p-3">
      <h1 class="ml-4">ðŸ’° E-Bank</h1>
    </div>
    <div class="container border shadow ">
      <div class="container mb-5">
        <div class="row">
          <div class="col-md-6">
            <img src="assets/images/welcome.jpg" alt="Image" class="img-fluid" />
          </div>
          <div class="col-md-6 contents text-center">
            <div class="mb-5 mt-5">
              <span
                class="fw-bold fs-1"
                style="color: rgb(0, 174, 255)"
              >
                Bienvenu(e) sur l'application</span
              ><br />
              <span class="fw-bolder fs-1">ENSA PAY</span>
            </div>
            <button
              class="btn btn-outline-success mt-5"
              type="button"
              id="show-btn"
              onclick="showChoices()"
            >
              Se connecter
            </button>
            <div style="display: none;" id="carsoul">
              <div
                id="carouselExampleDark"
                class="carousel carousel-dark slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#carouselExampleDark"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleDark"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleDark"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                  ></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img
                      src="assets/images/admin1.jpg"
                      class="d-block w-100"
                      alt="..."
                    />
                    <div class="carousel-caption d-md-block">
                      <a
                        class="btn btn-danger mt-5"
                        type="submit"
                        href="http://localhost:4222"
                        target="_blank"
                        >Vous Ãªtes Admin</a
                      >
                    </div>
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img
                      src="assets/images/agent3.jpg"
                      class="d-block w-100"
                      alt="..."
                    />
                    <div class="carousel-caption d-md-block">
                      <a
                        class="btn btn-warning mt-5"
                        type="submit"
                        href="http://localhost:4223/"
                        target="_blank"
                        >Vous Ãªtes Agent</a
                      >
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img
                      src="assets/images/welcome3.jpg"
                      class="d-block w-100"
                      alt="..."
                    />
                    <div class="carousel-caption d-md-block">
                      <a
                        class="btn btn-primary mt-5"
                        type="submit"
                        href="http://localhost:4224/"
                        target="_blank"
                        >Vous Ãªtes Client</a
                      >
                    </div>
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleDark"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleDark"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</html>
